<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adalet Portal</title>
  <style>
    body { 
      font-family: Arial; 
      max-width: 600px; 
      margin: 100px auto; 
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    h1 { 
      color: #333; 
      margin-bottom: 20px;
    }
    input { 
      width: 100%; 
      padding: 15px; 
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button { 
      width: 100%;
      padding: 15px 30px; 
      font-size: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { 
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Adalet Portal</h1>
    <form action="/api/ara">
      <input 
        type="text" 
        name="site" 
        placeholder="Web sitesi adresi (√∂rn: wikipedia.org)" 
        required
        autofocus
      >
      <button type="submit">Git</button>
    </form>
  </div>
</body>
</html>
